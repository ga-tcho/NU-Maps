<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
<meta charset="UTF-8" />
<title>レスポンシブメールフォームのサンプル</title>
<meta name="robots" content="noindex,nofollow" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<link rel="stylesheet" href="./css/reset.css" />
<style>
body {
	color: #454545;
	background: #4bacbb;
}
#form_submit{
	text-align: center;
}

</style>
<link rel="stylesheet" href="./css/mailform.css" />

<!-- ご希望の日時選択ライブラリここから -->
<link rel="stylesheet" href="./css/jquery.datetimepicker.css" />
<!-- ご希望の日時選択ライブラリここまで -->
</head>
<body>

<div style="text-align:center; font-size:25px; color:white;margin-top: 50px;">ご意見・お問い合わせフォーム</div>
<form action="php/mailform.php" method="post" id="mail_form">
	<dl>
		<dt>お名前</dt>
		<dd class="required"><input type="text" id="name_1" name="name_1" value="" placeholder="姓"/> <input type="text" id="name_2" name="name_2" value="" placeholder="名"/></dd>

		<dt>メールアドレス</dt>
		<dd class="required"><input type="email" id="mail_address" name="mail_address" value="" /></dd>

		<dt>メールアドレス(確認用)</dt>
		<dd><input type="email" id="mail_address_confirm" name="mail_address_confirm" value="" /></dd>

		<dt>お問い合わせの種類</dt>
		<dd class="required">
			<ul>
				<li><label><input type="checkbox" class="kind" name="kind[]" value="使い方について" />使い方について</label></li>
				<li><label><input type="checkbox" class="kind" name="kind[]" value="ご意見・ご要望" />ご意見・ご要望について</label></li>
                <li><label><input type="checkbox" class="kind" name="kind[]" value="その他" />その他</label></li>
			</ul>
		</dd>

		<dt>お問い合わせの内容</dt>
		<dd class="required"><textarea id="contents" name="contents" cols="40" rows="5"></textarea></dd>
	</dl>

	<p id="form_submit"><input type="button" id="form_submit_button" value="送信" style="background-color: #288FA3; font-size:20px; border-radius: 9px; border-width:2px; border-color: #fff; padding: 6px 100px;margin-top: 10px; box-shadow:0 1px 2px gray"/></p>
</form>




<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="js/mailform-js.php"></script>


<!-- フリガナ自動入力ライブラリここから -->
<script src="js/jquery.autoKana.js"></script>
<script>
	(function( $ ) {
		$.fn.autoKana( '#name_1', '#read_1', {
			katakana: false
		});
		$.fn.autoKana( '#name_2', '#read_2', {
			katakana: false
		});
	})( jQuery );
</script>
<!-- フリガナ自動入力ライブラリここまで -->


<!-- 住所自動入力ライブラリここから -->
<script src="js/ajaxzip3.js"></script>
<!-- 住所自動入力ライブラリここまで -->


<!-- ご希望の日時選択ライブラリここから -->
<script src="js/jquery.datetimepicker.js"></script>
<script>
	(function( $ ) {
		$( 'input#schedule' ).datetimepicker({
			lang: 'ja'
		});
	})( jQuery );
</script>
<!-- ご希望の日時選択ライブラリここまで -->


</body>
</html>
